<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Crypto Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">

<audio id="hoverSound" src="assets/sounds/hover.mp3"></audio>
<audio id="clickSound" src="assets/sounds/click.mp3"></audio>


  <!-- Sidebar -->
<aside class="sidebar">
  <h2 class="logo">CryptoWallet</h2>
  <nav>
    <ul>
      <li class="active">Dashboard</li>
      <li onclick="goToPage('Wallet.html')">Wallet</li>
      <li onclick="goToPage('exchange.html')">Exchange</li>
      <li onclick="goToPage('history.html')">History</li>
      <li onclick="goToPage('account.html')">Account</li>
    </ul>
  </nav>
</aside>


  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
<header class="header">
  <div class="search">
    <input type="text" placeholder="Поиск...">
  </div>
  <div class="profile">
    <span>Привет, <span id="usernameDisplay">Admin</span></span>
     <img id="headerAvatar" src="assets/avatars/avatar1.png" alt="Аватарка" onclick="goToPage('account.html')">
    <button id="logoutBtn">Выйти</button>
  </div>
</header>


    <!-- Dashboard cards -->
<section class="cards">
  <div class="card">
    <h3>Баланс USD</h3>
    <p>$12,345.67</p>
    <span>На текущий момент</span>
  </div>
  <div class="card">
    <h3>Сумма пополнений</h3>
    <p>$5,000.00</p>
    <span>Всего за все время</span>
  </div>
  <div class="card">
    <h3>Рост баланса</h3>
    <p>+8.5%</p>
    <span>По сравнению с прошлым месяцем</span>
  </div>
</section>


    <!-- Graph placeholder -->
    <section class="graph">
      <h3>График портфеля</h3>
      <div class="graph-placeholder">[График тут]</div>
    </section>

  </div>

  <script src="main.js"></script>
</body>
</html>
